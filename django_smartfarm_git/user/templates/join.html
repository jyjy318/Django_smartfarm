{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title> City Farmer</title>
        <link rel="icon" type="image/x-icon" href="{%static "assets/img/favicon.ico" %}" />
        <script src=  "https://use.fontawesome.com/releases/v5.13.0/js/all.js"  crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <link href="{% static "css/styles.css"%}" rel="stylesheet" />
        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                if('{{success}}'== 1){
                    alert("중복된 아이디입니다.")
                }
            })
        </script>
    </head>
    <body id="page-top">
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="#page-top"></a>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                </div>
            </div>
        </nav>
        <header class="masthead">
            <div class="container">
                <div class="masthead-subheading">Welcome to City Farmer!!</div>
                <div class="masthead-heading text-uppercase"> 회원가입 </div>

            </div>
        </header>
        <section class="page-section" id="login1">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">회원가입</h2>
                </div>
                <form  action = "user_insert" method="post">
                    {% csrf_token %}
                    <div class="row align-items-stretch mb-5">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="userID">아이디</label>
                                <input class="form-control" id="userID" name="userID" type="text" required>
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <label for="userName">이름</label>
                                <input type="text" class="form-control" name="userName" id="userName" required>
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <label for="userPW">패스워드</label>
                                <input type="password" class="form-control" name="userPW" id="userPW" required>
                                <i class="icon ion-md-eye-off"></i>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        
                    </div>
                    <div class="text-center">
                        <div id="success"></div>
                        <button class="btn btn-primary btn-xl text-uppercase" id="JoinButton" type="submit">회원가입</button>
                    </div>
                </form>
            </div>
        </section>
