        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <link href="{% static "css/styles.css"%}" rel="stylesheet" />
        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                if('{{success}}'== -1){
                    alert("비밀번호를 확인하세요")
                }

                //if('{{success}}'== 0){

    </head>
    <body id="page-top">
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="#page-top"></a>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                </div>
            </div>
        </nav>
        <header class="masthead">
            <div class="container">
                <div class="masthead-subheading">Welcome to City Farmer!!</div>
                <div class="masthead-heading text-uppercase"> Login </div>

            </div>
        </header>
        <section class="page-section" id="login1">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">Login</h2>
                </div>
                <form action="login" method="post" id="contactForm" name="sentMessage" novalidate="novalidate">
                    <div class="row align-items-stretch mb-5">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input class="form-control" id="id" name = "id" type="text" placeholder="아이디" required>
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <input class="form-control" name="pw" id="pw" type="password" placeholder="패스워드" required>
                                <i class="icon ion-md-eye-off"></i>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        
                    </div>
                    <div class="text-center">
                        <div id="success"></div>
                        <button class="btn btn-primary btn-xl text-uppercase" id="LoginButton" type="submit">login</button>
                        <a href="{% url 'joinus' %}" class="btn btn-primary btn-xl text-uppercase">회원가입</a>       
                    </div>
                </form>
            </div>
        </section>
